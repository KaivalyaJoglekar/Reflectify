name: reflectify
description: A futuristic journaling app
publish_to: "none"

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  table_calendar: ^3.1.3
  intl: ^0.19.0
  flutter_riverpod: ^3.0.3
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  firebase_database: ^12.0.3
  provider: ^6.1.5+1
  riverpod: ^3.0.3
  image_picker: ^1.2.0
  geolocator: ^14.0.2
  fl_chart: ^1.1.1
  glass_kit: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: BebasNeue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
        
  
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf